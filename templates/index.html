<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control</title>
    <link rel="stylesheet" href="{{ url_for('serve_styles', path='style.css') }}">

    <!-- Load Chart.js before main.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Three.js 3D Model Container -->
    <div id="threeSceneContainer"></div>

    <!-- Thermostat Label - Centered at the top -->
    <div id="thermostatLabel">Thermostat</div>

    <!-- Temperature Information Panel - Top-left corner -->
    <div id="infoPanel">
        <p>Current Temperature: <span id="tempDisplay">22Â°C</span></p>
        <input type="range" id="tempRange" min="0" max="50" value="22" step="0.1">
    </div>

    <!-- Chart Container -->
    <div id="chartContainer">
        <canvas id="numberChart"></canvas>
    </div>

    <!-- Download Buttons -->
    <button id="downloadTelemetryBtn" style="position: fixed; bottom: 100px; left: 20px;">Download Telemetry JSON</button>
    <button id="downloadChartBtn" style="position: fixed; bottom: 60px; left: 20px;">Download Chart</button>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- GLTFLoader and OrbitControls (from examples) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <!-- Your main script -->
    <script src="{{ url_for('serve_js', path='main.js') }}"></script>
</body>
</html>
